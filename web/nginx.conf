server {
    listen 80;
    server_name localhost;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name localhost;

    ssl_certificate /etc/nginx/certs/selfsigned.crt;
    ssl_certificate_key /etc/nginx/certs/selfsigned.key;

    # Root directory where your built files are located
    root /usr/share/nginx/html;
    index index.html;

    # Set proper MIME types
    include /etc/nginx/mime.types;

    # Handle all requests with intelligent fallback
    # This works for both static files and SPA routing
    location / {
        # Try to serve the file directly
        # If it's a directory, try index file in that directory
        # If neither exists, serve index.html for React Router
        try_files $uri $uri/ /index.html;
    }

    # Serve JavaScript files with correct content type
    location ~* \.js$ {
        add_header Content-Type application/javascript;
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Serve CSS files with correct content type
    location ~* \.css$ {
        add_header Content-Type text/css;
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Handle WASM files properly
    location ~* \.wasm$ {
        default_type application/wasm;
        add_header Cache-Control "public, max-age=31536000, immutable";
        expires 1y;
    }

    # Cache static assets (images, fonts, etc.)
    location ~* \.(png|jpg|jpeg|gif|ico|svg|webp|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json
        application/wasm;
}
