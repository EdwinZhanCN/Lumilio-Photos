version: "2"
sql:
    - engine: "postgresql"
      queries: "internal/db/repo/queries"
      schema: "migrations/*.up.sql"
      gen:
          go:
              package: "repo"
              out: "internal/db/repo"
              sql_package: "pgx/v5"
              emit_interface: true
              emit_json_tags: true
              emit_db_tags: true
              emit_prepared_queries: false
              emit_pointers_for_null_types: true
              overrides:
                  - column: "SearchNearestAssets.distance"
                    go_type: "float64"
                  - column: "GetAssetWithThumbnails.thumbnails"
                    go_type: "json.RawMessage"
                  - column: "GetAssetWithTags.tags"
                    go_type: "json.RawMessage"
                  - column: "GetAssetWithRelations.thumbnails"
                    go_type: "json.RawMessage"
                  - column: "GetAssetWithRelations.tags"
                    go_type: "json.RawMessage"
                  - column: "assets.specific_metadata"
                    go_type:
                        import: "server/internal/db/dbtypes"
                        type: "SpecificMetadata"
                  - column: "repositories.config"
                    go_type:
                        import: "server/internal/storage/repocfg"
                        type: "RepositoryConfig"
                  - column: "repositories.status"
                    go_type:
                        import: "server/internal/db/dbtypes"
                        type: "RepoStatus"
